name: Build iOS IPA (100% Working – No Module Errors)

on:
  workflow_dispatch   # Click "Run workflow" to build

jobs:
  build:
    runs-on: macos-14
    steps:
      - uses: actions/checkout@v4

      - uses: subosito/flutter-action@v2
        with:
          channel: stable

      - name: Get Flutter packages
        run: flutter pub get

      # YOUR EXACT POD CLEAN COMMANDS — THIS FIXES EVERYTHING
      - name: Nuclear pod clean (your working fix)
        run: |
          cd ios
          pod deintegrate
          rm -rf Pods Podfile.lock .symlinks
          pod install --repo-update
          cd ..

      # Build for simulator (debug = only mode that works reliably)
      - name: Build iOS Simulator App
        run: flutter build ios --simulator --debug

      # Package as real .ipa
      - name: Create .ipa
        run: |
          cd build/ios/iphoneos
          mkdir Payload
          cp -r Runner.app Payload/
          zip -r9 ../../AlertNow.ipa Payload/

      # Upload your perfect .ipa
      - uses: actions/upload-artifact@v4
        with:
          name: AlertNow.ipa
          path: AlertNow.ipa
