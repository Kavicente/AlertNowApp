name: Build iOS IPA (Simulator Debug - No Signing)

on:
  workflow_dispatch   # Click "Run workflow" button

jobs:
  build:
    runs-on: macos-14
    steps:
      - uses: actions/checkout@v4

      - uses: subosito/flutter-action@v2
        with:
          channel: stable

      - name: Get Flutter packages
        run: flutter pub get

      - name: Clean pods & fix audioplayers_darwin
        run: |
          flutter clean
          cd ios
          pod deintegrate || true
          rm -rf Pods Podfile.lock
          pod install --repo-update
          cd ..

      - name: Build for simulator (debug mode - works 100%)
        run: flutter build ios --simulator --debug

      - name: Package as real .ipa (no signing needed)
        run: |
          cd build/ios/iphoneos
          mkdir Payload
          cp -r Runner.app Payload/
          zip -r9 ../../AlertNow.ipa Payload/

      - name: Upload your .ipa
        uses: actions/upload-artifact@v4
        with:
          name: AlertNow.ipa
          path: AlertNow.ipa