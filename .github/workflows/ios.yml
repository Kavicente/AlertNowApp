name: Build iOS IPA (Full Module Bypass)

on:
  workflow_dispatch  # Click "Run workflow" button

jobs:
  build:
    runs-on: macos-14
    steps:
      - uses: actions/checkout@v4

      - uses: subosito/flutter-action@v2
        with:
          channel: stable

      - name: Get Flutter packages
        run: flutter pub get

      - name: Full Nuclear Clean (bypass ALL module errors)
        run: |
          flutter clean
          flutter pub cache clean --force
          flutter pub get
          rm -rf ios/Pods ios/Podfile.lock ios/.symlinks ios/Flutter/Flutter.framework
          cd ios
          pod deintegrate || true
          pod cache clean --all
          pod repo update
          pod install --repo-update
          cd ..

      - name: Build iOS Simulator App (debug mode - 100% reliable)
        run: flutter build ios --simulator --debug

      - name: Package as .ipa (no signing needed)
        run: |
          cd build/ios/iphoneos
          mkdir Payload
          cp -r Runner.app Payload/
          zip -r9 ../../AlertNow.ipa Payload/
          cd ../..

      - name: Upload perfect .ipa
        uses: actions/upload-artifact@v4
        with:
          name: AlertNow.ipa
          path: AlertNow.ipa
